                <label for="firstName">First Name</label>

                  class="form-control"
                  id="firstName"
                  name="firstName"
                  onkeydown="return/[a-zA-Z]/i.test(event.key)"
                />
              </div><br>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  onkeydown="return/[a-zA-Z]/i.test(event.key)"
                />
              </div><br>
              <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input

                      name="gender"
                      value="m"
                      id="male"
                    />Male</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    />Female</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    />Others</label
                  >
                </div>
              </div><br>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div><br>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div><br>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="number"
                  name="number"
                  pattern="[0-9]{10}"
                  minlength="10"
                  onkeydown="return/[0-9]/i.test(event.key)"
                />
              </div><br>
              <div class="form-group">
                <label for="position">Current working position</label>
                <input
                  type="text"

                  id="position"
